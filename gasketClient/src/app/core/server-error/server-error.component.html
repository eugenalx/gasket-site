<div class="container mt-5">
  <h4>refresh the page</h4>
  <ng-container *ngIf="error">
      <h5 class="text-danger">Error: {{ error.message }}</h5>
      <div class="font-weight-bold">Server error</div>
      <h5>Stack trace</h5>
      <code class="mt-5">{{ error.details }}</code>
  </ng-container>
</div>
