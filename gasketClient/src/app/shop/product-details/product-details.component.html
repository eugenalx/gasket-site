<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img src="{{ product.pictureUrl }}" alt="{{ product.pictureUrl }}" class="col-12" />
    </div>
    <div class="col-6 mt-5">
      <h2>{{ product.name }}</h2>
      <p class="fs-4">{{ product.price | currency }}</p>
      <h5 class="text-primary mb3" *ngIf="quantityInBasket > 0">
        You have {{ quantityInBasket }} of this item in your basket
      </h5>
      <div class="d-flex justify-content-start align-items-center">
        <i 
          (click)="decrementQuantity()"
          class="fa fa-minus-circle text-warning me-2" 
          style="cursor:pointer; font-size: 1.2rem"></i>
        <span class="font-weight-bold mb-1" style="font-size:1.5rem">
          {{ quantity }}
        </span>
        <i 
        (click)="incrementQuantity()"
          class="fa fa-minus-circle text-warning mx-2"
          style="cursor:pointer; font-size: 1.2rem"></i>
        <button 
          (click)="updateBasket()"
          [disabled]="quantity == quantityInBasket"
          class="btn btn-outline-primary ms-4">{{buttonText}}</button>
      </div>
      <div class="row mt-4">
        <h4>Description</h4>
        <p>{{ product.description }}</p>


      </div>
    </div>
  </div>
</div>
